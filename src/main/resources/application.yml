spring:
    datasource:
        name: filestorage
        url: jdbc:mysql://60.205.228.42:3306/filestorage?useUnicode=true&characterEncoding=utf-8
        username: root
        password: Ld203203
        # ʹ��druid����Դ
        type: com.alibaba.druid.pool.DruidDataSource
        driver-class-name: com.mysql.jdbc.Driver
        filters: stat
        maxActive: 20
        initialSize: 1
        maxWait: 60000
        minIdle: 1
        timeBetweenEvictionRunsMillis: 60000
